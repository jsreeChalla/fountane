<div class="container">
    <div class="card" style="width: 18rem; margin:2rem 5rem; ">
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            <div>
                <h6 class="card-subtitle mb-2 text-muted">First Name*</h6>
                <p class="card-text"><input type="text" [(ngModel)]="fname" name="fname"></p>
                <h6 class="card-subtitle mb-2 text-muted">Middle Name</h6>
                <p class="card-text"><input type="text" [(ngModel)]="mname" name="mname"></p>
                <h6 class="card-subtitle mb-2 text-muted">Last Name*</h6>
                <p class="card-text"><input type="text" [(ngModel)]="lname" name="lname"></p>
            </div>
            <div>
                <h6 class="card-subtitle mb-2 text-muted">Mobile</h6>
                <p class="card-text"><input type="number" [(ngModel)]="phone" name="phone"></p>
            </div>
            <div>
                <h6 class="card-subtitle mb-2 text-muted">Email Id*</h6>
                <p class="card-text"><input type="email" [(ngModel)]="email" name="email"></p>
            </div>
            <div>
                <h6 class="card-subtitle mb-2 text-muted">Password*</h6>
                <p class="card-text"><input type="password" [(ngModel)]="password1"></p>
            </div>
            <div>
                <h6 class="card-subtitle mb-2 text-muted">Confirm Password*</h6>
                <p class="card-text"><input type="password" [(ngModel)]="password2"></p>
            </div>
            <div class="row">
                <a href="#" class="col-sm card-link" (click)="register();">Register</a>
            </div>
           
        </div>
    </div>
</div>
